<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>My Calculator</title>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<script src="main.js"></script>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<section class="container">
		<header>CALCULATOR</header>
    <div class="panel">
  		<div class="main">
  			<div class="rectangular">
  				<div class="screen"></div>
  				<div class="buttons">
  					<div class="button_set1">
  						<div class="clear">
  							<button>C</button>
  							<button>CE</button>
  						</div>
  						<div class="numbers">
  							<button>7</button>
  							<button>8</button>
  							<button>9</button>
  							<button>4</button>
  							<button>5</button>
  							<button>6</button>
  							<button>1</button>
  							<button>2</button>
  							<button>3</button>
  							<button>0</button>
  							<button>.</button>
  							<button>=</button>
  						</div>
  					</div>
  					<div class="operators">
  						<button value="/">&divide</button>
  						<button value="*">&times</button>
  						<button value="-">-</button>
  						<button value="+">+</button>
  					</div>
  				</div>						
  			</div>
  		</div>
      <div class="expansion">
        <div class="ext_operators">
          <button value="sin">sin</button>  
          <button value="cos">cos</button>  
          <button value="power">X<sup>Y</sup></button>  
          <button value="root"><sup>Y</sup>&#8730X</button> 
          <button value="log">log</button>
          <button value="factorial">n!</button>
          <button class="intro">About Me</button>  
        </div>
      </div>
    </div>
	</section>
</body>
</html>
